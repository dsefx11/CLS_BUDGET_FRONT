<section class="card card-content">
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-md-12 text-left">
            <span style="font-size:14pt;font-weight:bold">
                {{Form_Name}}
            </span>
        </div>
    </div>
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                (click)="add_form_detail()">เพิ่มข้อมูล</button>
        </div>
    </div>
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table">
                <table class="table table-gridjs">
                    <thead>
                        <tr class="tr-center">
                            <th style="width: 5%;">ลำดับ</th>
                            <th style="width: 20%;">
                                รายการ
                            </th>
                            <th style="width: 5%;">
                                จำนวน
                            </th>
                            <th style="width: 5%;">
                                อัตราค่าซ่อม/หน่วย
                            </th>
                            <th style="width: 5%;">
                                รวม
                            </th>
                            <th style="width: 5%;">ลบ</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(data of List_Budget_Request_Detail_Item; track $index){
                        <tr class="tr-center">
                            <td style="text-align: center;">
                                {{ $index + 1 }}
                            </td>
                            <td>
                                <input class="form-control" type="text" title="รายการ ถ้าไม่กรอกไม่ให้บันทึก" [(ngModel)]="data.Other_Expense_Name"/>
                            </td>
                            <td>
                                <input class="form-control" type="number" title="จำนวน" [(ngModel)]="data.Quantity"  onkeypress="return isNumber(event);"  (keyup)="cal_qty_item(data)"/>
                            </td>
                            <td>
                                <input class="form-control" type="number" title="อัตราค่าซ่อม/คัน"
                                    [(ngModel)]="data.Cost_Amount" step="0.01"
                                    (keyup)="cal_qty_item(data)" />
                            </td>
                            <td>
                                <input class="form-control" type="number" title="รวม จำนวน x อัตราค่าซ่อม/หน่วย"   disabled [(ngModel)]="data.Total" />
                            </td>
                            <td>
                                <button type="button" class="btn btn-ghost-danger waves-effect waves-light" (click)="btn_del_Detail_item($index)">
                                    <i class="ri-delete-bin-6-fill" style="color: orangered;font-size: 20px;"></i>
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                    <tfoot>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style="text-align:right">รวม :</td>
                        <td style="text-align:center">
                            {{calculatedTotal }}
                            {{calculatedTotal_Front}}
                        </td>
                        <td></td>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</section>
