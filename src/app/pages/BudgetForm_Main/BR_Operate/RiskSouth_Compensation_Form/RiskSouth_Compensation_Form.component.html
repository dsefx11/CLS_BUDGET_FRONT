                        @for(data of List_Budget_Request_Detail_Item; track $index){
                        <tr>
                            <td style="text-align: center;">
                                {{ $index + 1 }}
                            </td>
                            <td>
                                <input class="form-control" type="text" title="ชื่อ-นามสกุล"
                                    [(ngModel)]="data.Full_Name" />
                            </td>
                            <td>
                                <ng-select [items]="List_Mas_Position" bindLabel="Position_Name" bindValue="Position_Id"

                                    (change)="choose_ddl_Position(data)">
                                    <ng-template ng-option-tmp let-s1="item">
                                        {{ s1.Position_Name}}
                                    </ng-template>
                                </ng-select>
                            </td>
                            <td style="text-align: center;">
                                <input class="form-check-input" type="checkbox" [checked]="data.Position_Type_Id == 1"

                            </td>
                            <td style="text-align: center;">
                                <input class="form-check-input" type="checkbox" [checked]="data.Position_Type_Id == 2"
                                    (change)="onCheckboxChange(data, 2)">

                            </td>
                            <td>
                                <input class="form-control" type="number" title="ค่าเสี้ยงภัย/เดือน"
                                    [(ngModel)]="data.Risk_Per_Month" (keyup)="cal_RiskAmount_item($index)" />
                            </td>
                            <td>
                                <input class="form-control" type="text" title="ค่าเสี้ยงภัย/ปี" disabled
                                    placeholder="ค่าเสี้ยงภัย/เดือน x 12" [(ngModel)]="data.Risk_Per_Year" />
                            </td>
                            <td>
                                <button type="button" class="btn btn-ghost-danger waves-effect waves-light" (click)="btn_del_Detail_item($index)">
                                    <i class="ri-delete-bin-6-fill" style="color: orangered;font-size: 20px;"></i>
                                </button>
                            </td>
                        </tr>
                        }

                    <tfoot>
