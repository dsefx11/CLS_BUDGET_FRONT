<section class="card card-content">
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-md-12 text-left">
            <span style="font-size:14pt;font-weight:bold">
                {{Form_Name}}
            </span>
        </div>
    </div>
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                (click)="add_form_detail()">เพิ่มข้อมูล</button>
        </div>
    </div>
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table">
                <table class="table table-gridjs">
                    <thead>
                        <tr class="tr-center">
                            <th style="width: 5%;">ลำดับ</th>
                            <th style="width: 20%;">
                                รายการ
                            </th>
                            <th style="width: 15%;">
                                จ่ายจริงปีก่อนหน้า
                            </th>
                            <th style="width: 10%;">
                                คำของบประมาณ
                            </th>
                            <th style="width: 5%;">ลบ</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(data of List_Budget_Request_Detail_Item; track $index){
                        <tr class="tr-center">
                            <td style="text-align: center;">
                                {{ $index + 1 }}
                            </td>
                            <td>
                                <ng-select [items]="List_Mas_Expense_Cost_Rate" bindLabel="Cost_Name"
                                    bindValue="Cost_Id" [(ngModel)]="data.Fk_Cost_Id"
                                    [placeholder]="'กรุณาเลือก'" (change)="choose_ddl_cost_rate(data)">
                                    <ng-template ng-option-tmp let-s1="item">
                                        {{ s1.Cost_Name}}
                                    </ng-template>
                                </ng-select>
                                <div *ngIf="data.Fk_Cost_Id == 58">
                                    <br />
                                    <input type="text" [(ngModel)]="data.Remark" class="form-control" placeholder="กรุณาระบุ" />
                                </div>
                            </td>
                            <td>
                                <input class="form-control" type="number" title="จ่ายจริงปีก่อนหน้า" [(ngModel)]="data.Pay_Year_Before"
                                    step="0.01"/>
                            </td>
                            <td>
                                <input class="form-control" type="number" title="คำของบประมาณ" [(ngModel)]="data.Total"
                                    step="0.01" (keyup)="calTotal_item()"/>
                            </td>
                            <td>
                                <button type="button" class="btn btn-ghost-danger waves-effect waves-light" (click)="btn_del_Detail_item($index)">
                                    <i class="ri-delete-bin-6-fill" style="color: orangered;font-size: 20px;"></i>
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                    <tfoot>
                        <td></td>
                        <td></td>
                        <td style="text-align:right">รวม :</td>
                        <td style="text-align:center">
                            {{calculatedTotal }}
                            {{calculatedTotal_Front}}

                        </td>
<td></td>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</section>
