<section class="card card-content">
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-md-12 text-left">
            <span style="font-size:14pt;font-weight:bold">
                {{Form_Name}}
            </span>
        </div>
    </div>
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                (click)="add_form_detail()">เพิ่มข้อมูล</button>
            <!-- ng-click="add_form_detail()" -->
        </div>
    </div>
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table">
                <table class="table table-gridjs">
                    <thead>
                        <tr>
                            <th style="width: 5%;">ลำดับ</th>
                            <th style="width: 15%;">
                                ชื่อนามสกุล
                            </th>
                            <th style="width: 15%;">
                                ตำแหน่ง
                            </th>
                            <th style="width: 10%;">
                                ประเภท
                            </th>
                            <th>
                                เงินเดือน
                            </th>
                            <th>
                                เงินเดือน/ปี
                            </th>
                            <th>
                                เบิกเพิ่ม 4%
                            </th>
                            <th>
                                รวมเงินทั้งสิ้น
                            </th>
                            <th style="width: 5%;">ลบ</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(data of List_Budget_Request_Detail_Item; track $index){
                        <tr>
                            <td style="text-align: center;">
                                {{ $index + 1 }}
                            </td>
                            <td>
                                <input class="form-control" type="text" title="ชื่อ-นามสกุล"
                                    [(ngModel)]="data.Full_Name" />
                            </td>
                            <td>
                                <ng-select [items]="List_Mas_Position" bindLabel="Position_Name" bindValue="Position_Id"
                                    [(ngModel)]="data.Position_Id" [placeholder]="'กรุณาเลือก'"
                                    (change)="choose_ddl_Position(data)">
                                    <ng-template ng-option-tmp let-s1="item">
                                        {{ s1.Position_Name}}
                                    </ng-template>
                                </ng-select>
                            </td>
                            <td>
                                <!-- get ข้าราชการ / ลูกจ้างประจำ -->
                                <ng-select [items]="List_Mas_Position_Type" bindLabel="Position_Type_Name"
                                    bindValue="Position_Type_Id" [(ngModel)]="data.Position_Type_Id"
                                    [placeholder]="'กรุณาเลือก'" (change)="choose_ddl_Position_Type(data)">
                                    <ng-template ng-option-tmp let-s2="item">
                                        {{ s2.Position_Type_Name}}
                                    </ng-template>
                                </ng-select>
                            </td>
                            <td>
                                <input type="number" [(ngModel)]="data.Salary_Amount" class="form-control"
                                    title="เงินเดือน" (keyup)="cal_salary_year($index)" />
                            </td>
                            <td>
                                <input type="number" [(ngModel)]="data.Salary_Amount_Year" class="form-control"
                                    title="เงินเดือน/ปี" disabled />
                            </td>
                            <td>
                                <input type="number" [(ngModel)]="data.Withdrawal_Amount" class="form-control"
                                    title="เบิกเพิ่ม 4%" disabled />
                            </td>
                            <td>
                                <input type="number" [(ngModel)]="data.Total" class="form-control"
                                    title="รวมเงินทั้งสิ้น" disabled placeholder="เงินเดือน/ปี + เบิกเพิ่ม 4%" />
                            </td>
                            <td>
                                <button type="button" class="btn btn-ghost-danger waves-effect waves-light" (click)="btn_del_Detail_item($index)">
                                    <i class="ri-delete-bin-6-fill" style="color: orangered;font-size: 20px;"></i>
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                    <tfoot>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style="text-align:right">รวม :</td>
                        <td style="text-align:center">
                            {{calculatedTotal }}
                            {{calculatedTotal_Front}}
                        </td>
                        <td></td>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</section>
