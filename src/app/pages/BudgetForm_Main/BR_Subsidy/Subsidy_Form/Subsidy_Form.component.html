<section class="card card-content">
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-md-12 text-left">
            <span style="font-size:14pt;font-weight:bold">
                {{Form_Name}}
            </span>
        </div>
    </div>
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                (click)="add_form_detail()">เพิ่มข้อมูล</button>
        </div>
    </div>
    <div style="height:15px"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table">
                <table class="table table-gridjs">
                    <thead>
                        <tr class="tr-center">
                            <th style="width: 5%;">ลำดับ</th>
                            <th style="width: 20%;">
                                รายการ
                            </th>
                            <th style="width: 5%;">
                                จำนวนเดือน
                            </th>
                            <th style="width: 5%;">
                                จำนวน
                            </th>
                            <th style="width: 5%;">
                                หน่วยนับ
                            </th>
                            <th style="width: 5%;">
                                อัตราค่าใช้จ่าย
                            </th>
                            <th style="width: 5%;">
                                รวมทั้งสิ้น
                            </th>
                            <th style="width: 5%;">ลบ</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(data of List_Budget_Request_Detail_Item; track $index){
                        <tr class="tr-center">
                            <td style="text-align: center;">
                                {{ $index + 1 }}
                            </td>
                            <td>
                                <input class="form-control" type="text" title="รายการ" [(ngModel)]="data.Cost_Name"/>
                            </td>
                            <td>
                                <input class="form-control" type="number" title="จำนวนเดือน" [(ngModel)]="data.Qty_Month"
                                    step="0.01" (keyup)="cal_qty_item(data)" />
                            </td>
                            <td>
                                <input class="form-control" type="number" title="จำนวน" [(ngModel)]="data.Quantity"
                                    step="0.01" (keyup)="cal_qty_item(data)" />
                            </td>
                            <td>
                                <ng-select [items]="List_Mas_Unit" bindLabel="Unit_Name"
                                    bindValue="Unit_Id" [(ngModel)]="data.Fk_Unit_Id"
                                    [placeholder]="'กรุณาเลือก'" (change)="choose_ddl_mas_unit(data)">
                                    <ng-template ng-option-tmp let-s1="item">
                                        {{ s1.Unit_Name}}
                                    </ng-template>
                                </ng-select>
                            </td>
                            <td>
                                <input class="form-control" type="number" title="อัตราค่าใช้จ่าย" [(ngModel)]="data.Cost_Amount"
                                    onkeypress="return isNumber(event);" (keyup)="cal_qty_item(data)" />
                            </td>
                            <td>
                                <input class="form-control" type="number" title="รวมทั้งสิ้น จำนวนเดือน x จำนวน x อัตราค่าใช้จ่าย"
                                [(ngModel)]="data.Total" disabled />
                            </td>
                            <td>
                                <button type="button" class="btn btn-ghost-danger waves-effect waves-light" (click)="btn_del_Detail_item($index)">
                                    <i class="ri-delete-bin-6-fill" style="color: orangered;font-size: 20px;"></i>
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                    <tfoot>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style="text-align:right">รวม :</td>
                        <td style="text-align:center">
                            {{calculatedTotal }}
                            {{calculatedTotal_Front}}

                        </td>
                        <td></td>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</section>
